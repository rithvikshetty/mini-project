<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
    .row {
    display: flex;
    flex-wrap: wrap;
    padding: 0 4px;
  }
  
  /* Create two equal columns that sits next to each other */
  .column {
    flex: 50%;
    padding: 0 4px;
  }
  
  .column img {
    margin-top: 8px;
    vertical-align: middle;
  }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="row">
        <div class="column">
          <img src="EngagementGraph.png">
          <img src="./project/templates/EngagementScore.png">
        </div>
        <div class="column">
          <img src="./project/templates/QuizScore.png">
          <img src="./project/templates/OverallScore.png">
        </div>
      </div>
</body>
</html>
